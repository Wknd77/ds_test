name: Python File Checkin

on:
  push:
    branches:
      - main  # Dieser Workflow wird ausgef√ºhrt, wenn auf den main-Branch gepusht wird.
  
jobs:
  checkin-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.3'  # Setze die Python-Version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Falls es eine requirements-Datei gibt
    
    - name: Run Python Script
      run: |
        python python_file.py  

